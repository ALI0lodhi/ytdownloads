<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="earth_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <form action="/.netlify/functions/app/download" method="get">
            <h1>Download Anything you want from YouTube</h1>
            <input type="text" id="videoUrl" placeholder="Paste YouTube Video URL">
            
            <!-- Dropdown menu for selecting file format -->
            <select id="fileFormat">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>

            <button onclick="downloadVideo()">Download</button>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
